<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Dodaj klienta</title>
</head>
<body>
<form layout:fragment="container" method="post" th:action="@{/customer/save}" th:object="${customer}">
    <div class="form-group">
        <label for="formGroupExampleInput">Imie</label>
        <input type="text" th:field="*{name}" class="form-control" id="formGroupExampleInput">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Nazwisko</label>
        <input type="text" th:field="*{surname}" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3">Adres</label>
        <input type="text" th:field="*{adress}" class="form-control" id="formGroupExampleInput3">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput11">Pesel</label>
        <input type="text" th:field="*{pesel}" class="form-control" id="formGroupExampleInput11">
    </div>
    <div class="form-group">

        <input type="submit" class="form-control" value="ZAPISZ">
    </div>

</form>
</body>
</html>
